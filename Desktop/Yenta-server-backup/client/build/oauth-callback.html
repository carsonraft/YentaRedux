<!DOCTYPE html>
<html>
<head>
    <title>Authentication Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authentication Successful</h2>
        <p>Completing sign-in process...</p>
    </div>

    <script>
        // Parse URL parameters to determine provider and extract auth code
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // Determine provider from referrer or URL path
        let provider = 'google';
        if (window.location.search.includes('microsoft') || document.referrer.includes('microsoftonline')) {
            provider = 'microsoft';
        } else if (window.location.search.includes('linkedin') || document.referrer.includes('linkedin')) {
            provider = 'linkedin';
        }

        if (error) {
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: `${provider.toUpperCase()}_AUTH_ERROR`,
                    error: errorDescription || error
                }, window.location.origin);
            }
            window.close();
        } else if (code) {
            // Send success with code to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: `${provider.toUpperCase()}_AUTH_SUCCESS`,
                    code: code,
                    state: state,
                    provider: provider
                }, window.location.origin);
            }
            window.close();
        } else {
            // No code or error, something went wrong
            if (window.opener) {
                window.opener.postMessage({
                    type: `${provider.toUpperCase()}_AUTH_ERROR`,
                    error: 'No authorization code received'
                }, window.location.origin);
            }
            window.close();
        }
    </script>
</body>
</html>
